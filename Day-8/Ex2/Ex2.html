<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Shopping Cart Mini</title>
  </head>
  <body>
    <section class="container">
      <div class="cart">
        <!-- header of cart -->
        <div class="cart-header">
          <div class="cart-title">Shopping Cart</div>
          <i class="fa-solid fa-circle-xmark"></i>
        </div>

        <div class="cart-item">
          <div class="variants">
            <!--item-->
            <div class="item">
              <img src="" alt="" />
              <div class="item-info">Iphone 14 Pro Max</div>
            </div>
            <div class="item"></div>
          </div>
          <!-- Price -->
          <div class="bill">
            <div class="bill-title">Subtotal</div>
            <div class="price">$920.00</div>
          </div>
          <p class="note">Lorem ipsum dolor sit amet consectetur.</p>
          <div class="btn">
            <div class="btn-view">View Cart</div>
            <div class="btn-addcart">Add To Cart</div>
          </div>

          <div class="ship">
            <div class="icon-ship"></div>
            <div class="ship-title">Spend $ 499.00 to Free Shipping</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
