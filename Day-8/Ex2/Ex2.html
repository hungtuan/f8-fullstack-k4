<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Shopping Cart Mini</title>
  </head>
  <body>
    <section class="container">
      <div class="cart">
        <!-- header of cart -->
        <div class="cart-header">
          <div class="cart-title">Shopping Cart</div>
          <i class="fa-solid fa-circle-xmark"></i>
        </div>

        <div class="cart-item">
          <div class="variants">
            <!--item-->
            <div class="item">
              <img
                src="https://cdn.pixabay.com/photo/2016/10/05/17/17/smartphone-1717177_640.png"
                alt=""
              />
              <div class="item-info">
                <div class="item-info-title">Iphone 14 Pro Max</div>
                <div class="item-value-price">
                  <div class="btn-value">
                    <i class="fa-solid fa-minus"></i>
                    <span class="value">1</span>
                    <i class="fa-solid fa-plus"></i>
                  </div>
                  <div class="quantity">
                    <div class="quantity-value">1x</div>
                    <div class="quantity-price">$570</div>
                  </div>
                </div>
              </div>
              <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="item">
              <img
                src="https://cdn.pixabay.com/photo/2016/10/05/17/17/smartphone-1717177_640.png"
                alt=""
              />
              <div class="item-info">
                <div class="item-info-title">
                  Iphone 14 Pro Max bán chạy nhất thế giới
                </div>
                <div class="item-value-price">
                  <div class="btn-value">
                    <i class="fa-solid fa-minus"></i>
                    <span class="value">1</span>
                    <i class="fa-solid fa-plus"></i>
                  </div>
                  <div class="quantity">
                    <div class="quantity-value">1x</div>
                    <div class="quantity-price">$570</div>
                  </div>
                </div>
              </div>
              <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="item">
              <img
                src="https://cdn.pixabay.com/photo/2016/10/05/17/17/smartphone-1717177_640.png"
                alt=""
              />
              <div class="item-info">
                <div class="item-info-title">Samsung Pro Max</div>
                <div class="item-value-price">
                  <div class="btn-value">
                    <i class="fa-solid fa-minus"></i>
                    <span class="value">1</span>
                    <i class="fa-solid fa-plus"></i>
                  </div>
                  <div class="quantity">
                    <div class="quantity-value">1x</div>
                    <div class="quantity-price">$570</div>
                  </div>
                </div>
              </div>
              <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="item">
              <img
                src="https://cdn.pixabay.com/photo/2016/10/05/17/17/smartphone-1717177_640.png"
                alt=""
              />
              <div class="item-info">
                <div class="item-info-title">Xiaomi Pro Max</div>
                <div class="item-value-price">
                  <div class="btn-value">
                    <i class="fa-solid fa-minus"></i>
                    <span class="value">1</span>
                    <i class="fa-solid fa-plus"></i>
                  </div>
                  <div class="quantity">
                    <div class="quantity-value">1x</div>
                    <div class="quantity-price">$570</div>
                  </div>
                </div>
              </div>
              <i class="fa-solid fa-xmark"></i>
            </div>
          </div>

          <!-- Price -->
          <div class="bill">
            <div class="bill-info">
              <div class="bill-title">Subtotal</div>
              <div class="price">$920.00</div>
            </div>
            <p class="note">Lorem ipsum dolor sit amet consectetur.</p>
            <div class="btn">
              <div class="btn-view">View Cart</div>
              <div class="btn-addcart">Add To Cart</div>
            </div>

            <div class="ship">
              <div class="icon-ship">
                <i class="fa-solid fa-truck-fast"></i>
              </div>
              <div class="ship-title">Spend $ 499.00 to Free Shipping</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
