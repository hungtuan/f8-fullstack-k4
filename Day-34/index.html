<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smatyx Todos</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="title">
        <span class="title-highlight">Smatyx</span> Todos App
      </h1>
      <div class="action-bar">
        <div class="search-container">
          <input type="text" class="search-input" placeholder="Search todos" />
          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <button class="add-todo-btn">Add todos</button>
      </div>
      <div class="task-list"></div>
      <div class="task-list-completed"></div>
      <div class="add-todo-popup hide">
        <div class="add-todo-wrapper">
          <input type="text" class="add-input" placeholder="Add todos" />
          <hr />
          <div class="action-container">
            <button class="save-btn">Save</button>
            <button class="cancel-btn">Cancel</button>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
