<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Form Subscribe</title>
  </head>
  <body>
    <footer>
      <div class="custom-footers">
        <h2><span class="highlight">Earn income</span> with your CSS skills</h2>
        <p>
          Sign up and we'll send you the best freelace opportunities straight to
          your inbox. <br />
          We're building the largest self service freelancing marketplace for
          people like you.
        </p>
        <form>
          <div class="custom-form">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email address"
            />
            <button class="btn" type="submit">Send Me Opportunities</button>
          </div>
        </form>
      </div>
    </footer>
  </body>
</html>
