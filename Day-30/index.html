<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <main class="main">
      <h1 class="title">Doc Editor</h1>
      <hr />
      <div class="controls">
        <div class="main-control">
          <div class="button-container">
            <button id="file-btn">File</button>
            <div class="btn-dropdown">
              <button id="new-btn">New</button>
              <button id="text-download-btn">Save as TXT</button>
              <button id="pdf-download-btn">Save as PDF</button>
            </div>
            <input
              type="text"
              class="name-file"
              value="untitled"
              placeholder="Enter file's name"
            />
          </div>
        </div>
        <div class="style-control">
          <button id="btn-bold" class="btn-control-style">B</button>
          <button id="btn-underline" class="btn-control-style">U</button>
          <button id="btn-italic" class="btn-control-style">i</button>
          <input type="color" />
        </div>
      </div>
      <div class="text-editor" contenteditable="true" spellcheck="false"></div>
      <p class="counter">
        Số kí tự: <span class="quantity-characters">0</span> Số từ:
        <span class="quantity-words">0</span>
      </p>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
