<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="root">
      <div class="container py-3 justify-content-center">
        <div class="row">
          <div class="col-12 col-lg-6">
            <h2 class="text-center">Đăng nhập</h2>
            <form action="" class="login">
              <div class="mb-3">
                <label for="">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Email..."
                />
              </div>
              <div class="mb-3">
                <label for="">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="Password..."
                />
              </div>
              <div class="d-grid">
                <button class="btn btn-primary">Đăng nhập</button>
              </div>
              <div class="msg mt-3 text-center text-danger">123</div>
            </form>
          </div>
        </div>
      </div>
      <!-- Body -->
      <div class="container py-3">
        <h2 class="text-center">Chào mừng bạn đã quay trở lại</h2>
        <ul class="profile list-unstyled d-flex gap-3">
          <li>Chào bạn: <span class="name">Hoàng An</span></li>
          <li><a href="#" class="text-decoration-none">Đăng xuất</a></li>
        </ul>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
