<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bài tập 3</title>
  </head>
  <body>
    <section class="container">
      <div class="title">
        <h2>Drop Us a Line</h2>
        <p class="paragraph">
          Reach out to us from our contact form and we will get back to you
          shortly.
        </p>
      </div>
      <form class="custom-form">
        <div class="input-item">
          <input type="text" id="firstname" required />
          <label for="firstname">First Name *</label>
        </div>
        <div class="input-item">
          <input type="text" id="lastname" required />
          <label for="lastname">Last Name *</label>
        </div>
        <div class="input-item">
          <input
            class="email"
            type="email"
            id="email"
            placeholder=" "
            required
          />
          <label for="email">Email *</label>
        </div>
        <div class="custom-select">
          <select>
            <option hidden>Select a department</option>
            <option value="marketing">Marketing</option>
            <option value="sales">Sales</option>
            <option value="sustomer support">Customer Support</option>
          </select>
        </div>

        <div class="input-item">
          <textarea name="message" id="message" required></textarea>
          <label for="message">Message *</label>
        </div>

        <div class="btn">
          <button class="btn-send" type="submit">Send message</button>
        </div>
      </form>
    </section>
  </body>
</html>
