<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Menu Dropdown</title>
  </head>
  <body>
    <header>
      <!-- Begin Nav -->
      <nav class="container">
        <ul class="nav-custom">
          <!-- Item -->
          <li>
            <i class="fa-solid fa-house-chimney"></i>
          </li>

          <li class="nav-item">
            <i class="fa-solid fa-star"></i
            ><span class="nav-title">About us</span
            ><i class="fa-solid fa-angle-down"></i>

            <!-- Show Nav -->

            <ul class="nav-tooltip">
              <li>
                <i class="fa-solid fa-check"></i
                ><span class="title-tooltip">Company</span>
              </li>
              <li>
                <i class="fa-solid fa-check"></i
                ><span class="title-tooltip">Products</span>
              </li>
              <li>
                <i class="fa-solid fa-check"></i
                ><span class="title-tooltip">Specials</span>
              </li>
            </ul>
          </li>
          <!-- Item -->
          <li class="nav-item">
            <i class="fa-solid fa-bullhorn"></i
            ><span class="nav-title">News</span
            ><i class="fa-solid fa-angle-down"></i>

            <!-- Show Nav -->

            <ul class="nav-tooltip">
              <li>
                <i class="fa-solid fa-check"></i
                ><span class="title-tooltip">Company</span>
              </li>
              <li>
                <i class="fa-solid fa-check"></i
                ><span class="title-tooltip">Products</span>
              </li>
              <li>
                <i class="fa-solid fa-check"></i
                ><span class="title-tooltip">Specials</span>
              </li>
            </ul>
          </li>
          <!-- Item -->
          <li class="nav-item">
            <i class="fa-solid fa-briefcase"></i
            ><span class="nav-title">Portfolio</span
            ><i class="fa-solid fa-angle-down"></i>

            <!-- Show Nav -->

            <ul class="nav-tooltip">
              <li>
                <i class="fa-solid fa-check"></i
                ><span class="title-tooltip">Company</span>
              </li>
              <li>
                <i class="fa-solid fa-check"></i
                ><span class="title-tooltip">Products</span>
              </li>
              <li>
                <i class="fa-solid fa-check"></i
                ><span class="title-tooltip">Specials</span>
              </li>
            </ul>
          </li>
          <!-- Item -->
          <li>
            <i class="fa-solid fa-pen-to-square"></i
            ><span class="nav-title">Blog</span>
          </li>

          <li></li>
          <!-- Item -->
          <li>
            <i class="fa-solid fa-phone"></i
            ><span class="nav-title">Contacts</span>
          </li>
        </ul>
      </nav>
      <!-- End Nav -->
    </header>
  </body>
</html>
