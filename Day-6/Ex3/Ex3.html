<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Form Login</title>
  </head>
  <body>
    <section class="container">
      <div class="form-login">
        <!-- Title Left -->
        <div class="form-title">
          <h2>
            <span class="highlight">JL</span>
            Just Log
          </h2>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorem,
            corrupti! Ratione dolores earum ipsam enim odio, dolor voluptatum
            temporibus id.
          </p>
          <a class="btn-form-title" href="#!">Read More</a>
          <ul>
            <a href="#!">
              <li><i class="fa-brands fa-facebook-f"></i></li
            ></a>
            <a href="#!"
              ><li><i class="fa-brands fa-twitter"></i></li
            ></a>
            <a href="#!"
              ><li><i class="fa-brands fa-google-plus-g"></i></li
            ></a>
            <a href="#!"
              ><li><i class="fa-brands fa-linkedin-in"></i></li
            ></a>
          </ul>
        </div>
        <!-- End Title Left -->
        <div class="icon-center"><i class="fa-solid fa-arrow-right"></i></div>
        <!-- Form Right -->
        <form class="custom-form">
          <div class="custom-form-item">
            <h3>
              Login to <span class="form-title-highlight">your account</span>
            </h3>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <div class="item-support">
              <div class="item-support-title">
                <input type="checkbox" name="remember" id="remember" />
                <label for="remember">Remember me</label>
              </div>
              <a href="#!">Forgot Password</a>
            </div>
            <button type="submit">LOGIN</button>
            <div class="item-support-subtitle">
              <span>Don't have an account?</span>
              <a href="#!">Register here</a>
            </div>
          </div>
        </form>
        <!-- End Form Right -->
      </div>
    </section>
  </body>
</html>
